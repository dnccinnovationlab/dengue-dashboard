name: Publish Tableau Public

on:
  schedule:
    - cron: "0 6 * * *"   # 12 PM Bangladesh time
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Publish via Docker (tabcmd)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            tableau/tabcmd:latest \
            tabcmd login \
              --username "${{ secrets.TABLEAU_PUBLIC_USERNAME }}" \
              --password "${{ secrets.TABLEAU_PUBLIC_PASSWORD }}" \
              && \
            tabcmd publish /work/tableau/DNCC Dengue Watch_bn.twbx --overwrite
