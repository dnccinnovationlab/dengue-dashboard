name: Update Dengue CSV

on:
  schedule:
    - cron: "30 6 * * *"   # Runs at 12:30 PM Bangladesh time (06:30 UTC)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("httr","stringr","jsonlite","dplyr","readr"), repos="https://cloud.r-project.org")'

      - name: Run scraping script
        run: |
          Rscript dghs_dengue_dashboard_fetching.R

      - name: Commit and push CSV update
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add "daily_dengue_dghs.csv"
          git commit -m "Update dengue DGHS data $(date)" || echo "No changes to commit"
          git push
