<!DOCTYPE html>
<html>
  <head>
    <title>Dengue dashboard</title>
    <style>
      #tableauViz {
        width: 1280px;
        height: 2060px;
      }
    </style>
  </head>
  <body>
    <div id="tableauViz"></div>

    <script type="module">
      import { TableauViz } from "https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js";

      document.addEventListener("DOMContentLoaded", () => {
        const viz = new TableauViz();
        viz.src = "https://public.tableau.com/views/DNCCDengueWatch/Dashboard1?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link";
        viz.toolbar = "hidden";

        // Optional: also set dimensions via JS
        viz.style.width = "1280px";
        viz.style.height = "2060px";

        document.getElementById("tableauViz").appendChild(viz);
      });
    </script>
  </body>
</html>
