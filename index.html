<!DOCTYPE html>
<html>
  <head>
    <title>Dengue dashboard</title>
    <style>
      #tableauViz {
        width: 1280px;
        height: 2390px;
      }
    </style>
  </head>
  <body>
    <div id="tableauViz"></div>

    <script type="module">
      import { TableauViz } from "https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js";

      document.addEventListener("DOMContentLoaded", () => {
        const viz = new TableauViz();
        viz.src = "https://public.tableau.com/views/DNCCDengueWatch_bn/Dashboard2?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_linksplay_count=n&:origin=viz_share_link";
        viz.toolbar = "hidden";

        // Optional: also set dimensions via JS
        viz.style.width = "1280px";
        viz.style.height = "2390px";

        document.getElementById("tableauViz").appendChild(viz);
      });
    </script>
    <!-- Citizen Feedback Section -->
<h2 style="font-family: Kalpurush, sans-serif; font-size:16px; text-align:center;">
  ডেঙ্গু ড্যাশবোর্ড সংক্রান্ত আপনার মতামত দিন
</h2>

<form id="feedbackForm" style="font-family: Kalpurush, sans-serif; font-size:12px; max-width:600px; margin:auto; background:#fff; padding:20px; border:1px solid #ddd; border-radius:8px;">

  <label>ড্যাশবোর্ডের তথ্যগুলো কি কার্যকর ছিল?</label><br>
  <input type="radio" name="useful" value="হ্যাঁ"> হ্যাঁ
  <input type="radio" name="useful" value="না"> না
  <br><br>

  <label>সবচেয়ে উপকারী তথ্য কোনটি মনে হয়েছে?</label><br>
  <input type="text" name="helpful" style="width:100%; padding:6px; font-family: Kalpurush; font-size:12px;">
  <br><br>

  <label>আপনার প্রস্তাবনা (যদি থাকে):</label><br>
  <textarea name="suggestions" style="width:100%; height:100px; padding:6px; font-family: Kalpurush; font-size:12px;"></textarea>
  <br><br>

  <button type="submit" style="padding:8px 16px; background:#28a745; color:white; border:none; border-radius:4px; cursor:pointer; font-family: Kalpurush; font-size:12px;">
    জমা দিন
  </button>
</form>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbz9WK98XvVrJemOnrW3p1zaYEZ9PPZyQpQMbuCThUzOiz7pkthVDJA1JsCeGsUofLVOyg/exec"; // এখানে Apps Script থেকে পাওয়া URL দিন

  document.getElementById("feedbackForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = {
      useful: document.querySelector('input[name="useful"]:checked')?.value || "",
      helpful: document.querySelector('input[name="helpful"]').value,
      suggestions: document.querySelector('textarea[name="suggestions"]').value
    };

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify(formData)
    })
    .then(res => alert("আপনার মতামত গ্রহণ করা হয়েছে, ধন্যবাদ!"))
    .catch(err => alert("সাবমিট করতে সমস্যা হয়েছে। আবার চেষ্টা করুন।"));
  });
</script>

  </body>
</html>
