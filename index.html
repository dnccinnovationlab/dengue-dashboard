<!DOCTYPE html>
<html>
  <head>
    <title>Dengue dashboard</title>
    <style>
      #tableauViz {
        width: 1280px;
        height: 2390px;
      }
    </style>
  </head>
  <body>
    <div id="tableauViz"></div>

    <script type="module">
      import { TableauViz } from "https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.js";

      document.addEventListener("DOMContentLoaded", () => {
        const viz = new TableauViz();
        viz.src = "https://public.tableau.com/views/DNCCDengueWatch_bn/Dashboard2?:language=en-US&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_linksplay_count=n&:origin=viz_share_link";
        viz.toolbar = "hidden";

        // Optional: also set dimensions via JS
        viz.style.width = "1280px";
        viz.style.height = "2390px";

        document.getElementById("tableauViz").appendChild(viz);
      });
    </script>
    <!-- Citizen Feedback Section -->
    <h2>আপনার ফিডবেক দিন</h2>
    <div class="feedback">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSekA-Fj7INJ0tN2dtwzqimzYjgWlRv1EjIMyZ_S33rG_SA1uQ/viewform?embedded=true" width="640" height="713" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
    </div>
  </body>
</html>
